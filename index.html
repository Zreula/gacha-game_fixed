<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boss Battle - Team Composition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #1a1a2e, #16213e, #0f3460);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            color: #ffd700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
            font-size: 2.5em;
        }

        .game-layout {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
            margin-bottom: 30px;
        }

        .heroes-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .team-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
        }

        .section-title {
            font-size: 1.5em;
            margin-bottom: 20px;
            color: #ffd700;
            border-bottom: 2px solid #ffd700;
            padding-bottom: 10px;
        }

        .heroes-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 15px;
            max-height: 600px;
            overflow-y: auto;
        }

        .hero-card {
            background: linear-gradient(145deg, #2a2a3e, #1e1e32);
            border-radius: 12px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            position: relative;
        }

        .hero-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.3);
            border-color: #ffd700;
        }

        .hero-card.selected {
            border-color: #00ff88;
            background: linear-gradient(145deg, #2a3e2a, #1e321e);
        }

        .hero-card.disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .hero-name {
            font-weight: bold;
            margin-bottom: 8px;
            color: #ffd700;
        }

        .hero-role {
            font-size: 0.9em;
            color: #aaa;
            margin-bottom: 10px;
        }

        .hero-stats {
            font-size: 0.8em;
        }

        .stat-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 3px;
        }

        .team-slots {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 20px;
        }

        .team-slot {
            background: rgba(0,0,0,0.3);
            border: 2px dashed #555;
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .team-slot.filled {
            border: 2px solid #00ff88;
            background: linear-gradient(145deg, #2a3e2a, #1e321e);
        }

        .team-slot.empty {
            border-color: #ffd700;
        }

        .slot-hero {
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 5px;
        }

        .remove-btn {
            background: #ff4444;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            transition: background 0.3s ease;
        }

        .remove-btn:hover {
            background: #cc3333;
        }

        .combat-section {
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            padding: 25px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255,255,255,0.2);
            text-align: center;
        }

        .boss-info {
            background: rgba(255,0,0,0.2);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 20px;
            border: 2px solid #ff4444;
        }

        .boss-name {
            font-size: 1.8em;
            color: #ff4444;
            margin-bottom: 10px;
        }

        .boss-hp {
            font-size: 1.2em;
            margin-bottom: 10px;
        }

        .hp-bar {
            background: #333;
            height: 20px;
            border-radius: 10px;
            overflow: hidden;
            margin-bottom: 15px;
        }

        .hp-fill {
            background: linear-gradient(90deg, #ff4444, #ff6666);
            height: 100%;
            transition: width 0.3s ease;
        }

        .combat-btn {
            background: linear-gradient(145deg, #ff4444, #cc3333);
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 1.2em;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin: 10px;
        }

        .combat-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255,68,68,0.3);
        }

        .combat-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .timer {
            font-size: 1.5em;
            margin: 20px 0;
            color: #ffd700;
        }

        .damage-display {
            font-size: 2em;
            margin: 20px 0;
            color: #00ff88;
            font-weight: bold;
        }

        .best-score {
            background: rgba(255,215,0,0.2);
            border: 2px solid #ffd700;
            border-radius: 12px;
            padding: 15px;
            margin-top: 20px;
        }

        .score-title {
            color: #ffd700;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .floating-damage {
            position: absolute;
            color: #ff6666;
            font-weight: bold;
            font-size: 1.2em;
            pointer-events: none;
            animation: floatUp 1s ease-out forwards;
        }

        @keyframes floatUp {
            from {
                opacity: 1;
                transform: translateY(0);
            }
            to {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .synergy-info {
            background: rgba(0,255,136,0.1);
            border: 1px solid #00ff88;
            border-radius: 8px;
            padding: 10px;
            margin-top: 15px;
            font-size: 0.9em;
        }

        .filters-section {
            background: rgba(0,0,0,0.3);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            align-items: center;
        }

        .filter-group {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .filter-group label {
            font-size: 0.9em;
            color: #ffd700;
            font-weight: bold;
        }

        .filter-group select {
            background: rgba(255,255,255,0.1);
            border: 1px solid #555;
            border-radius: 8px;
            color: #fff;
            padding: 8px 12px;
            font-size: 0.9em;
            min-width: 150px;
            cursor: pointer;
        }

        .filter-group select:focus {
            outline: none;
            border-color: #ffd700;
        }

        .filter-group select option {
            background: #2a2a3e;
            color: #fff;
        }

        .clear-filters-btn {
            background: linear-gradient(145deg, #666, #444);
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9em;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .clear-filters-btn:hover {
            background: linear-gradient(145deg, #777, #555);
            transform: translateY(-1px);
        }

        @media (max-width: 1200px) {
            .game-layout {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>‚öîÔ∏è Boss Battle - Team Composition ‚öîÔ∏è</h1>
        
        <div class="game-layout">
            <div class="heroes-section">
                <h2 class="section-title">ü¶∏ Available Heroes</h2>
                
                <div class="filters-section">
                    <div class="filter-group">
                        <label>Filter by Class:</label>
                        <select id="roleFilter">
                            <option value="all">All Classes</option>
                            <option value="Warrior">‚öîÔ∏è Warriors</option>
                            <option value="Hunter">üèπ Hunters</option>
                            <option value="Mage">üîÆ Mages</option>
                            <option value="Warlock">üî• Warlocks</option>
                            <option value="Paladin">üõ°Ô∏è Paladins</option>
                            <option value="Priest">‚ú® Priests</option>
                        </select>
                    </div>
                    
                    <div class="filter-group">
                        <label>Sort by:</label>
                        <select id="sortFilter">
                            <option value="name">Name (A-Z)</option>
                            <option value="attack-desc">Attack (High to Low)</option>
                            <option value="attack-asc">Attack (Low to High)</option>
                            <option value="speed-desc">Speed (High to Low)</option>
                            <option value="speed-asc">Speed (Low to High)</option>
                            <option value="crit-desc">Crit (High to Low)</option>
                            <option value="crit-asc">Crit (Low to High)</option>
                        </select>
                    </div>
                    
                    <button class="clear-filters-btn" onclick="clearFilters()">Clear Filters</button>
                </div>
                
                <div class="heroes-grid" id="heroesGrid">
                    <!-- Heroes will be generated by JavaScript -->
                </div>
            </div>
            
            <div class="team-section">
                <h2 class="section-title">üë• Your Team (0/6)</h2>
                <div class="team-slots" id="teamSlots">
                    <!-- Team slots will be generated by JavaScript -->
                </div>
                
                <div class="synergy-info" id="synergyInfo" style="display: none;">
                    <strong>üí´ Active Synergies:</strong>
                    <div id="synergyList"></div>
                </div>
            </div>
        </div>
        
        <div class="combat-section">
            <div class="boss-info">
                <div class="boss-name">üêâ Abyssal Dragon</div>
                <div class="boss-hp">HP: <span id="bossHp">1000000</span> / 1000000</div>
                <div class="hp-bar">
                    <div class="hp-fill" id="hpFill" style="width: 100%"></div>
                </div>
            </div>
            
            <button class="combat-btn" id="startCombat">üó°Ô∏è Start Battle</button>
            <button class="combat-btn" id="resetBoss" style="display: none;">üîÑ Reset Boss</button>
            
            <div class="timer" id="timer" style="display: none;">‚è±Ô∏è Time: 60s</div>
            <div class="damage-display" id="damageDisplay">Total Damage: 0</div>
            
            <div class="best-score">
                <div class="score-title">üèÜ Best Score</div>
                <div id="bestScore">0 damage</div>
                <div id="bestTeam" style="margin-top: 10px; font-size: 0.9em; color: #ccc;"></div>
            </div>
        </div>
    </div>

    <script>
        // Hero data
        const heroes = [
            { name: "Thorak Ironbane", role: "Warrior", attack: 150, speed: 80, crit: 15, special: "Berserker Rage" },
            { name: "Sylvanna Swiftarrow", role: "Hunter", attack: 120, speed: 120, crit: 25, special: "Beast Mastery" },
            { name: "Zephyros the Arcane", role: "Mage", attack: 200, speed: 60, crit: 10, special: "Arcane Blast" },
            { name: "Grimshield Stonebeard", role: "Paladin", attack: 100, speed: 50, crit: 20, special: "Divine Shield" },
            { name: "Varok Bloodfury", role: "Warrior", attack: 140, speed: 70, crit: 18, special: "Berserker Rage" },
            { name: "Lythara Moonwhisper", role: "Priest", attack: 80, speed: 90, crit: 12, special: "Divine Healing" },
            { name: "Kaelen Stormstrike", role: "Warrior", attack: 130, speed: 85, crit: 22, special: "Berserker Rage" },
            { name: "Velara Nightshot", role: "Hunter", attack: 110, speed: 100, crit: 20, special: "Beast Mastery" },
            { name: "Nethys Voidcaller", role: "Warlock", attack: 180, speed: 70, crit: 15, special: "Shadow Magic" },
            { name: "Thorgrim Shieldwall", role: "Paladin", attack: 90, speed: 45, crit: 10, special: "Divine Shield" },
            { name: "Malachar Soulreaper", role: "Warlock", attack: 220, speed: 55, crit: 8, special: "Shadow Magic" },
            { name: "Aerion Lightbringer", role: "Priest", attack: 70, speed: 75, crit: 14, special: "Divine Healing" },
            { name: "Kythara Rapidfire", role: "Hunter", attack: 125, speed: 110, crit: 28, special: "Beast Mastery" },
            { name: "Valdris Dawnbreaker", role: "Priest", attack: 90, speed: 85, crit: 16, special: "Divine Healing" },
            { name: "Borin Forgehammer", role: "Paladin", attack: 110, speed: 55, crit: 25, special: "Divine Shield" },
            { name: "Thyssa Shadowbolt", role: "Hunter", attack: 115, speed: 95, crit: 30, special: "Beast Mastery" },
            { name: "Drakthar Bloodaxe", role: "Warrior", attack: 135, speed: 90, crit: 20, special: "Berserker Rage" },
            { name: "Mystral Frostweaver", role: "Mage", attack: 160, speed: 65, crit: 12, special: "Arcane Blast" },
            { name: "Nyssa Wildshot", role: "Hunter", attack: 105, speed: 115, crit: 24, special: "Beast Mastery" },
            { name: "Gorath Ironwall", role: "Paladin", attack: 120, speed: 60, crit: 18, special: "Divine Shield" }
        ];

        // Game variables
        let selectedTeam = [];
        let filteredHeroes = [...heroes]; // Copy of heroes array for filtering
        let gameState = {
            combat: false,
            timeLeft: 60,
            totalDamage: 0,
            bossHp: 1000000,
            maxBossHp: 1000000,
            bestScore: 0,
            bestTeam: []
        };

        // Synergies
        const synergies = {
            "Warrior's Might": { roles: ["Warrior"], minCount: 3, bonus: "ATK +20%" },
            "Hunter's Mark": { roles: ["Hunter"], minCount: 2, bonus: "CRIT +10%" },
            "Arcane Mastery": { roles: ["Mage"], minCount: 2, bonus: "ATK +15%" },
            "Shadow Pact": { roles: ["Warlock"], minCount: 2, bonus: "ATK +18%" },
            "Divine Protection": { roles: ["Paladin"], minCount: 2, bonus: "Team Durability +25%" },
            "Holy Light": { roles: ["Priest"], minCount: 2, bonus: "Regeneration +30%" },
            "Balanced Party": { roles: ["Warrior", "Hunter", "Mage", "Warlock", "Paladin", "Priest"], minCount: 5, bonus: "All Stats +10%" }
        };

        // Initialization
        function init() {
            renderHeroes();
            renderTeamSlots();
            loadBestScore();
            setupFilterListeners();
        }

        function setupFilterListeners() {
            document.getElementById('roleFilter').addEventListener('change', applyFilters);
            document.getElementById('sortFilter').addEventListener('change', applyFilters);
        }

        function applyFilters() {
            const roleFilter = document.getElementById('roleFilter').value;
            const sortFilter = document.getElementById('sortFilter').value;
            
            // Filter by role
            if (roleFilter === 'all') {
                filteredHeroes = [...heroes];
            } else {
                filteredHeroes = heroes.filter(hero => hero.role === roleFilter);
            }
            
            // Sort heroes
            switch(sortFilter) {
                case 'name':
                    filteredHeroes.sort((a, b) => a.name.localeCompare(b.name));
                    break;
                case 'attack-desc':
                    filteredHeroes.sort((a, b) => b.attack - a.attack);
                    break;
                case 'attack-asc':
                    filteredHeroes.sort((a, b) => a.attack - b.attack);
                    break;
                case 'speed-desc':
                    filteredHeroes.sort((a, b) => b.speed - a.speed);
                    break;
                case 'speed-asc':
                    filteredHeroes.sort((a, b) => a.speed - b.speed);
                    break;
                case 'crit-desc':
                    filteredHeroes.sort((a, b) => b.crit - a.crit);
                    break;
                case 'crit-asc':
                    filteredHeroes.sort((a, b) => a.crit - b.crit);
                    break;
            }
            
            renderHeroes();
        }

        function clearFilters() {
            document.getElementById('roleFilter').value = 'all';
            document.getElementById('sortFilter').value = 'name';
            applyFilters();
        }

        function renderHeroes() {
            const grid = document.getElementById('heroesGrid');
            grid.innerHTML = '';
            
            filteredHeroes.forEach((hero) => {
                // Find the original index of this hero in the heroes array
                const originalIndex = heroes.findIndex(h => h.name === hero.name);
                
                const heroCard = document.createElement('div');
                heroCard.className = 'hero-card';
                heroCard.onclick = () => selectHero(originalIndex);
                
                if (selectedTeam.includes(originalIndex)) {
                    heroCard.classList.add('selected');
                }
                
                if (selectedTeam.length >= 6 && !selectedTeam.includes(originalIndex)) {
                    heroCard.classList.add('disabled');
                }
                
                heroCard.innerHTML = `
                    <div class="hero-name">${hero.name}</div>
                    <div class="hero-role">${getRoleIcon(hero.role)} ${hero.role}</div>
                    <div class="hero-stats">
                        <div class="stat-line">
                            <span>‚öîÔ∏è ATK:</span>
                            <span>${hero.attack}</span>
                        </div>
                        <div class="stat-line">
                            <span>‚ö° SPD:</span>
                            <span>${hero.speed}</span>
                        </div>
                        <div class="stat-line">
                            <span>üí• CRIT:</span>
                            <span>${hero.crit}%</span>
                        </div>
                    </div>
                `;
                
                grid.appendChild(heroCard);
            });
            
            // Update heroes count display
            const heroesSection = document.querySelector('.heroes-section .section-title');
            heroesSection.textContent = `ü¶∏ Available Heroes (${filteredHeroes.length}/${heroes.length})`;
        }

        function getRoleIcon(role) {
            const icons = {
                "Warrior": "‚öîÔ∏è",
                "Hunter": "üèπ",
                "Mage": "üîÆ",
                "Warlock": "üî•",
                "Paladin": "üõ°Ô∏è",
                "Priest": "‚ú®"
            };
            return icons[role] || "‚ùì";
        }

        function selectHero(heroIndex) {
            if (gameState.combat) return;
            
            if (selectedTeam.includes(heroIndex)) {
                selectedTeam = selectedTeam.filter(i => i !== heroIndex);
            } else if (selectedTeam.length < 6) {
                selectedTeam.push(heroIndex);
            }
            
            updateTeamDisplay();
            renderHeroes();
            checkSynergies();
        }

        function renderTeamSlots() {
            const slots = document.getElementById('teamSlots');
            slots.innerHTML = '';
            
            for (let i = 0; i < 6; i++) {
                const slot = document.createElement('div');
                slot.className = 'team-slot';
                slot.id = `slot-${i}`;
                slots.appendChild(slot);
            }
        }

        function updateTeamDisplay() {
            document.querySelector('.team-section h2').textContent = `üë• Your Team (${selectedTeam.length}/6)`;
            
            for (let i = 0; i < 6; i++) {
                const slot = document.getElementById(`slot-${i}`);
                
                if (i < selectedTeam.length) {
                    const hero = heroes[selectedTeam[i]];
                    slot.className = 'team-slot filled';
                    slot.innerHTML = `
                        <div class="slot-hero">${getRoleIcon(hero.role)} ${hero.name}</div>
                        <div style="font-size: 0.8em; color: #ccc;">${hero.role}</div>
                        <button class="remove-btn" onclick="removeFromTeam(${i})">Remove</button>
                    `;
                } else {
                    slot.className = 'team-slot empty';
                    slot.innerHTML = '<div style="color: #666;">Empty Slot</div>';
                }
            }
        }

        function removeFromTeam(slotIndex) {
            if (gameState.combat) return;
            selectedTeam.splice(slotIndex, 1);
            updateTeamDisplay();
            renderHeroes();
            checkSynergies();
        }

        function checkSynergies() {
            const activeSynergies = [];
            const teamRoles = selectedTeam.map(i => heroes[i].role);
            const roleCounts = {};
            
            teamRoles.forEach(role => {
                roleCounts[role] = (roleCounts[role] || 0) + 1;
            });
            
            Object.entries(synergies).forEach(([name, synergy]) => {
                if (name === "Balanced Party") {
                    const uniqueRoles = new Set(teamRoles);
                    if (uniqueRoles.size >= synergy.minCount) {
                        activeSynergies.push(`${name}: ${synergy.bonus}`);
                    }
                } else {
                    synergy.roles.forEach(role => {
                        if ((roleCounts[role] || 0) >= synergy.minCount) {
                            activeSynergies.push(`${name}: ${synergy.bonus}`);
                        }
                    });
                }
            });
            
            const synergyInfo = document.getElementById('synergyInfo');
            const synergyList = document.getElementById('synergyList');
            
            if (activeSynergies.length > 0) {
                synergyInfo.style.display = 'block';
                synergyList.innerHTML = activeSynergies.map(s => `<div>‚Ä¢ ${s}</div>`).join('');
            } else {
                synergyInfo.style.display = 'none';
            }
        }

        function startCombat() {
            if (selectedTeam.length === 0) {
                alert('Select at least one hero!');
                return;
            }
            
            gameState.combat = true;
            gameState.timeLeft = 60;
            gameState.totalDamage = 0;
            
            document.getElementById('startCombat').style.display = 'none';
            document.getElementById('resetBoss').style.display = 'inline-block';
            document.getElementById('timer').style.display = 'block';
            
            combatLoop();
        }

        function combatLoop() {
            if (!gameState.combat || gameState.timeLeft <= 0) {
                endCombat();
                return;
            }
            
            // Calculate team damage
            let teamDamage = 0;
            selectedTeam.forEach(heroIndex => {
                const hero = heroes[heroIndex];
                let damage = hero.attack;
                
                // Critical hit chance
                if (Math.random() * 100 < hero.crit) {
                    damage *= 2;
                }
                
                // Synergy bonuses (simulation)
                if (selectedTeam.length >= 3) {
                    damage *= 1.1; // Team bonus
                }
                
                teamDamage += Math.floor(damage);
            });
            
            // Apply damage to boss
            gameState.totalDamage += teamDamage;
            gameState.bossHp = Math.max(0, gameState.bossHp - teamDamage);
            
            // Update display
            updateCombatDisplay();
            showFloatingDamage(teamDamage);
            
            // Continue combat
            gameState.timeLeft -= 1;
            setTimeout(combatLoop, 1000);
        }

        function updateCombatDisplay() {
            document.getElementById('timer').textContent = `‚è±Ô∏è Time: ${gameState.timeLeft}s`;
            document.getElementById('damageDisplay').textContent = `Total Damage: ${Math.floor(gameState.totalDamage).toLocaleString()}`;
            document.getElementById('bossHp').textContent = Math.floor(gameState.bossHp).toLocaleString();
            
            const hpPercentage = (gameState.bossHp / gameState.maxBossHp) * 100;
            document.getElementById('hpFill').style.width = `${hpPercentage}%`;
        }

        function showFloatingDamage(damage) {
            const bossInfo = document.querySelector('.boss-info');
            const floatingDamage = document.createElement('div');
            floatingDamage.className = 'floating-damage';
            floatingDamage.textContent = `-${Math.floor(damage).toLocaleString()}`;
            floatingDamage.style.left = `${Math.random() * 200 + 50}px`;
            floatingDamage.style.top = '50px';
            
            bossInfo.style.position = 'relative';
            bossInfo.appendChild(floatingDamage);
            
            setTimeout(() => {
                floatingDamage.remove();
            }, 1000);
        }

        function endCombat() {
            gameState.combat = false;
            
            document.getElementById('timer').style.display = 'none';
            document.getElementById('startCombat').style.display = 'inline-block';
            
            // Check if it's a new record
            if (gameState.totalDamage > gameState.bestScore) {
                gameState.bestScore = gameState.totalDamage;
                gameState.bestTeam = [...selectedTeam];
                saveBestScore();
                alert(`üéâ New Record! ${Math.floor(gameState.totalDamage).toLocaleString()} damage!`);
            }
            
            updateBestScoreDisplay();
        }

        function resetBoss() {
            gameState.bossHp = gameState.maxBossHp;
            gameState.totalDamage = 0;
            gameState.combat = false;
            gameState.timeLeft = 60;
            
            document.getElementById('resetBoss').style.display = 'none';
            document.getElementById('startCombat').style.display = 'inline-block';
            document.getElementById('timer').style.display = 'none';
            
            updateCombatDisplay();
        }

        function updateBestScoreDisplay() {
            document.getElementById('bestScore').textContent = `${Math.floor(gameState.bestScore).toLocaleString()} damage`;
            
            if (gameState.bestTeam.length > 0) {
                const teamNames = gameState.bestTeam.map(i => heroes[i].name).join(', ');
                document.getElementById('bestTeam').textContent = `Team: ${teamNames}`;
            }
        }

        function saveBestScore() {
            const saveData = {
                bestScore: gameState.bestScore,
                bestTeam: gameState.bestTeam
            };
            // Simulate save (in a real game, we would use a database)
            console.log('Score saved:', saveData);
        }

        function loadBestScore() {
            // Simulate loading (in a real game, we would load from a database)
            updateBestScoreDisplay();
        }

        // Event listeners
        document.getElementById('startCombat').addEventListener('click', startCombat);
        document.getElementById('resetBoss').addEventListener('click', resetBoss);

        // Initialize game
        init();
    </script>
</body>
