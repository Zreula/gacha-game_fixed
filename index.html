<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Infernal WoW</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<body>
    <div class="game-container">
        <!-- Sidebar Navigation -->
        <nav class="sidebar">
            <div class="sidebar-header">
                <div class="game-title">⚔️ Infernal WoW</div>
                <div class="game-subtitle">Guild Manager</div>
            </div>
            
            <div class="nav-tabs">
                <button class="nav-tab active" data-tab="heroes">
                    <span class="tab-icon">👥</span>
                    <span class="tab-text">Heroes</span>
                </button>
                <button class="nav-tab" data-tab="worldmap">
                    <span class="tab-icon">🗺️</span>
                    <span class="tab-text">World Map</span>
                </button>
                <button class="nav-tab" data-tab="inventory">
                    <span class="tab-icon">🎒</span>
                    <span class="tab-text">Inventory</span>
                </button>
            </div>
            
            <!-- Player Status -->
            <div class="player-status">
                <div class="player-info">
                    <div class="player-name">Guild Master</div>
                    <div class="player-level">Level <span id="playerLevel">1</span></div>
                </div>
                <div class="xp-bar">
                    <div class="xp-fill" id="xpFill" style="width: 0%"></div>
                    <div class="xp-text"><span id="currentXP">0</span> / <span id="maxXP">100</span></div>
                </div>
                <div class="resources">
                    <div class="resource">💰 <span id="goldAmount">0</span></div>
                </div>
            </div>
        </nav>
        
        <!-- Main Content Area -->
        <main class="main-content">
            <!-- Heroes Tab -->
            <div class="tab-content active" id="heroes-tab">
                <div class="content-header">
                    <h1>Heroes Management</h1>
                </div>
                <!-- Heroes content here -->
            </div>
            
            <!-- World Map Tab -->
            <div class="tab-content" id="worldmap-tab">
                <div class="content-header">
                    <h1>World Map</h1>
                </div>
                <!-- World map content here -->
            </div>
            
            <!-- Inventory Tab -->
            <div class="tab-content" id="inventory-tab">
                <div class="content-header">
                    <h1>Inventory</h1>
                </div>
                <!-- Inventory content here -->
            </div>
        </main>
    </div>
    <script src="data.js"></script>
    <script src="inventory.js"></script>
    <script src="main.js"></script>
</body>
</html>
