<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WoW Idle - Métiers & Économie</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/professions.css">
    <link rel="stylesheet" href="styles/inventory.css">
</head>
<body>
    <header class="header">
        <h1>WoW Idle - Métiers & Économie</h1>
        <div class="player-info">
            <span id="player-gold">Or: 100</span>
            <span id="player-level">Niveau: 1</span>
        </div>
    </header>

    <nav class="nav-tabs">
        <button class="tab-btn active" data-tab="professions">Métiers</button>
        <button class="tab-btn" data-tab="inventory">Inventaire</button>
        <button class="tab-btn" data-tab="auction-house">Hôtel des Ventes</button>
        <button class="tab-btn" data-tab="quests">Commandes</button>
    </nav>

    <main class="game-container">
        <!-- Onglet Métiers -->
        <div id="professions" class="tab-content active">
            <div class="section">
                <h2>Métiers de Récolte</h2>
                <div class="profession-grid" id="gathering-professions">
                    <!-- Généré par JS -->
                </div>
            </div>
            
            <div class="section">
                <h2>Métiers de Production</h2>
                <div class="profession-grid" id="crafting-professions">
                    <!-- Généré par JS -->
                </div>
            </div>
        </div>

        <!-- Onglet Inventaire -->
        <div id="inventory" class="tab-content">
            <div class="section">
                <h2>Ressources</h2>
                <div class="inventory-grid" id="resources-inventory">
                    <!-- Généré par JS -->
                </div>
            </div>
            
            <div class="section">
                <h2>Objets Craftés</h2>
                <div class="inventory-grid" id="crafted-inventory">
                    <!-- Généré par JS -->
                </div>
            </div>
        </div>

        <!-- Onglet Hôtel des Ventes -->
        <div id="auction-house" class="tab-content">
            <div class="section">
                <h2>Vendre</h2>
                <div id="sell-interface">
                    <!-- Généré par JS -->
                </div>
            </div>
            
            <div class="section">
                <h2>Acheter</h2>
                <div id="buy-interface">
                    <!-- Généré par JS -->
                </div>
            </div>
        </div>

        <!-- Onglet Commandes -->
        <div id="quests" class="tab-content">
            <div class="section">
                <h2>Commandes Disponibles</h2>
                <div id="available-quests">
                    <!-- Généré par JS -->
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="js/main.js"></script>
</body>
</html>
